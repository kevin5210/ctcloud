<html>
<head>
    <meta charset="utf-8">
    <title>{ms:global.name/}</title>
    <meta http-equiv="content-type" content="text/html">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width">

    <meta name="app-mobile-web-app-capable" content="yes">

    <link href="{ms:global.host/}/static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{ms:global.host/}/static/plugins/lab2.22/css/sandboxindex.css">
    <link rel="stylesheet" href="{ms:global.host/}/{ms:global.style/}/css/app.css">
    <link rel="stylesheet" href="{ms:global.host/}/static/plugins/lab2.25/css/about.css">
    <link rel="stylesheet" href="{ms:global.host/}/static/plugins/app1.0/css/style.css">
    <link rel="stylesheet" href="{ms:global.host/}/v/iphone-12-pro/e/built/styles/main.built.css">
    <link rel="stylesheet" href="{ms:global.host/}/v/iphone-12-pro/e/built/styles/overview.built.css">

    <script type="text/javascript" src="{ms:global.host/}/static/plugins/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{ms:global.host/}/static/plugins/vue/2.6.9/vue.min.js"></script>
    <!--网络请求框架-->
    <script src="{ms:global.host/}/static/plugins/axios/0.18.0/axios.min.js"></script>
    <script src="{ms:global.host/}/static/plugins/qs/6.6.0/qs.min.js"></script>
    <script src="{ms:global.host/}/static/plugins/ms/1.0.0/ms.js"></script>
    <script src="{ms:global.host/}/static/plugins/ms/1.0.0/ms.http.js"></script>
    <script src="{ms:global.host/}/static/plugins/ms/1.0.0/ms.util.js"></script>

    <script>
        ms.base = "";
    </script>
</head>
<body>
<div id="app" v-cloak>
    <#include "nav.htm" />
    <#include "lab-head.htm" />
    <div id="lab_drawn" >
        <h2>
            uni-app电商购物平台
        </h2>
        <div id="iphone">
            <div id="hardware"></div>
            <div id="ui">
                <img src="{ms:global.host/}/static/plugins/lab2.25/images/iphone12-5g_top_ui.jpg" class="top-ui" alt="">
                <ul>
                    <li>
                        <img src="{ms:global.host/}/static/plugins/lab2.25/images/99999.png" />
                    </li>
                    <li>
                        <img src="{ms:global.host/}/static/plugins/lab2.25/images/88888.png" />
                    </li>
                    <li>
                        <img src="{ms:global.host/}/static/plugins/lab2.25/images/44444.png" />
                    </li>
                    <li>
                        <img src="{ms:global.host/}/static/plugins/lab2.25/images/55555.png" />
                    </li>
                    <li>
                        <img src="{ms:global.host/}/static/plugins/lab2.25/images/66666.png" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <section id="lab_shop" class="section section-ios" data-anim-scroll-group="iOS" data-component-list="iOS14" data-analytics-section-engagement="name:ios14">
        <div class="intro-wallpaper-container intro-visible" style="position: initial;">
            <div class="section-content">
                <div class="copy-container" style="padding-top: 0px">
                    <h2 class="section-header-headline typography-section-headline intro-copy eyebrow" data-focus-expression="{&quot;expression&quot;: &quot;a0t&quot;, &quot;anchors&quot;: [&quot;.timeline-intro&quot;]}" tabindex="-1" style="transform: matrix(1, 0, 0, 1, 0, 39.5062); opacity: 1;">uni-app购物平台</h2>
                    <p class="large-12 large-centered small-12 text-zoom-12 typography-section-headline intro-copy headline centerall" style="transform: matrix(1, 0, 0, 1, 0, 39.5062); opacity: 1;">商城类APP和小程序</p>
                    <!-- large width alt -->
                    <p class="large-7 large-centered medium-8 typography-section-body intro-copy copy" data-focus-expression="{&quot;expression&quot;: &quot;a0t&quot;, &quot;anchors&quot;: [&quot;.timeline-intro&quot;]}" tabindex="-1" style="transform: matrix(1, 0, 0, 1, 0, 39.5062); opacity: 1;">uni-app可实现一套应用，多端运行。</span></p>
                </div>
            </div>
        </div>
        <div class="scroll-container">
            <div class="sticky-content" style="margin-top: 200px">
                <div class="overflow-container">
                    <div class="phone-lockup-container" style="--ios-phone-lockup-padding-L:62px;">
                        <div class="phone-lockup large-4 medium-5 small-12 side-phone-left">
                            <figure class="image-side-phone-left" style="transform: matrix(1, 0, 0, 1, 0, 0);border-radius:27px;background-image:url('{ms:global.host/}/v/iphone-12-pro/e/images/overview/ios/uniapp-shop1.gif')"></figure>
                            <div class="content-wrapper">
                                <p class="typography-caption-alt content-copy" data-focus-expression="{&quot;expression&quot;: &quot;a0b&quot;, &quot;anchors&quot;: [&quot;.timeline-callouts&quot;]}" tabindex="-1" style="transform: matrix(1, 0, 0, 1, 0, 0); opacity: 1;"><span class="highlight">首页</span> 购物平台首页产品展示页，展示各种商品、特价产品、推荐等。</p>
                            </div>
                        </div>
                        <div class="phone-lockup large-4 medium-5 small-12 center-phone">
                            <figure class="image-center-phone-static" style="transform: matrix(1, 0, 0, 1, 0, 0);border-radius:27px;background-image:url('{ms:global.host/}/v/iphone-12-pro/e/images/overview/ios/uniapp-shop2.gif')"></figure>
                            <div class="content-wrapper">
                                <p class="typography-caption-alt content-copy" data-focus-expression="{&quot;expression&quot;: &quot;a0b&quot;, &quot;anchors&quot;: [&quot;.timeline-callouts&quot;]}" tabindex="-1" style="transform: matrix(1, 0, 0, 1, 0, 0); opacity: 1;"><span class="highlight">分类</span> 根据类别显示商品图片、详情、价格，可直接加入购物车。</p>
                            </div>
                        </div>
                        <div class="phone-lockup large-4 medium-5 small-12 side-phone-right">
                            <figure class="image-side-phone-right" style="transform: matrix(1, 0, 0, 1, 0, 0);border-radius:27px;background-image:url('{ms:global.host/}/v/iphone-12-pro/e/images/overview/ios/uniapp-shop3.gif')"></figure>
                            <div class="content-wrapper">
                                <p class="typography-caption-alt content-copy" data-focus-expression="{&quot;expression&quot;: &quot;a0b&quot;, &quot;anchors&quot;: [&quot;.timeline-callouts&quot;]}" tabindex="-1" style="transform: matrix(1, 0, 0, 1, 0, 0); opacity: 1;"><span class="highlight">购物车</span> 用户选择产品的购物车，快快选择你心意的商品。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-container">
            <div class="sticky-content">
                <div class="overflow-container">
                    <div class="phone-lockup-container" style="--ios-phone-lockup-padding-L:62px;">
                        <div class="phone-lockup large-4 medium-5 small-12 side-phone-left">
                            <figure class="image-side-phone-left" style="transform: matrix(1, 0, 0, 1, 0, 0);border-radius:27px;background-image:url('{ms:global.host/}/v/iphone-12-pro/e/images/overview/ios/uniapp-shop4.gif')"></figure>
                            <div class="content-wrapper">
                                <p class="typography-caption-alt content-copy" data-focus-expression="{&quot;expression&quot;: &quot;a0b&quot;, &quot;anchors&quot;: [&quot;.timeline-callouts&quot;]}" tabindex="-1" style="transform: matrix(1, 0, 0, 1, 0, 0); opacity: 1;"><span class="highlight">支付</span> 购物车结算单元，将产品采购到家。</p>
                            </div>
                        </div>
                        <div class="phone-lockup large-4 medium-5 small-12 side-phone-right">
                            <figure class="image-side-phone-right" style="transform: matrix(1, 0, 0, 1, 0, 0);border-radius:27px;background-image:url('{ms:global.host/}/v/iphone-12-pro/e/images/overview/ios/uniapp-shop5.gif')"></figure>
                            <div class="content-wrapper">
                                <p class="typography-caption-alt content-copy" data-focus-expression="{&quot;expression&quot;: &quot;a0b&quot;, &quot;anchors&quot;: [&quot;.timeline-callouts&quot;]}" tabindex="-1" style="transform: matrix(1, 0, 0, 1, 0, 0); opacity: 1;"><span class="highlight">我的</span> 是个人信息显示模块，可以查看个人信息、订单信息、物流信息等。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{ms:global.host/}/static/plugins/lab2.25/js/uniapp.js"></script>
    <script>
        $(function() {
            labDrawn();
        });
    </script>
    <#include "footer.htm" />
</div>
</body>
</html>
